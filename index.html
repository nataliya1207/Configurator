<!DOCTYPE html> 
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конфигуратор вездеходов</title>
  <style>
      body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f6f5ec;
      color: #2b2a28;
    }

    .configurator {
      max-width: 1100px;
      margin: 40px auto;
      display: flex;
      gap: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    .sidebar {
      width: 200px;
      background: #2b2a28;
      color: #f6f5ec;
      padding: 20px;
      border-radius: 12px;
      flex-shrink: 0;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #ed7f1c;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      background: #3a3937;
      border: none;
      color: #f6f5ec;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar button:hover,
    .sidebar button.active {
      background: #ed7f1c;
      color: #2b2a28;
      font-weight: bold;
    }

    .main {
      flex: 1;
  display: flex;
  gap: 20px;
  align-items: flex-start;
    }

    .card {
      background: #f6f5ec;
      border-radius: 12px;
      padding: 20px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.08);
      
    }

    .preview {
      flex: 1;
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* текст по левому краю */

    }
    .preview img {
       display: block;
  margin: 0 auto 15px auto; /* картинка по центру */
  max-width: 100%;
    }
    .preview h2 {
      margin-top: 0;
      color: #2b2a28;
      border-bottom: 2px solid #ed7f1c;
      padding-bottom: 5px;
    }

    .options {
  flex: 1;
  display: flex;
  flex-direction: column;
 }
.options-list {
  flex: 1;
  overflow-y: auto;
  padding-right: 10px;
  max-height: 600px;

  /* Красивый скролл */
  scrollbar-width: thin;
  scrollbar-color: #ed7f1c #f6f5ec;
}
/* Для Chrome, Edge, Safari */
.options::-webkit-scrollbar {
  width: 8px;
}

.options::-webkit-scrollbar-track {
  background: #f6f5ec;
  border-radius: 8px;
}

.options::-webkit-scrollbar-thumb {
  background-color: #ed7f1c;
  border-radius: 8px;
  border: 2px solid #f6f5ec;
}

.options::-webkit-scrollbar-thumb:hover {
  background-color: #d66f0c;
}
    .options h2 {
      margin-top: 0;
      color: #2b2a28;
      border-bottom: 2px solid #ed7f1c;
      padding-bottom: 5px;
    }

    details {
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      overflow: hidden;
      transition: border-color 0.2s;
    }
    details:hover {
      border-color: #ed7f1c;
    }
    summary {
      cursor: pointer;
      padding: 10px;
      font-weight: bold;
      background: #f0f0f0;
      color: #2b2a28;
    }

    /* Стили опций */
    .option {
      display: flex;
      align-items: center;
      padding: 12px;
      border-top: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .option:first-of-type {
      border-top: none;
    }
    .option:hover {
      background: #f9f3e8;
    }
    .option.active {
      background: #e9e6dd;
      border-left: 4px solid #ed7f1c;
    }

    .option input[type="checkbox"] {
      display: none;
    }
    .custom-checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid #2b2a28;
      border-radius: 4px;
      margin-right: 12px;
      position: relative;
      flex-shrink: 0;
    }
    .option input[type="checkbox"]:checked + .custom-checkbox {
      background: #ed7f1c;
      border-color: #ed7f1c;
    }
    .option input[type="checkbox"]:checked + .custom-checkbox::after {
      content: "✓";
      position: absolute;
      left: 2px;
      top: -1px;
      font-size: 14px;
      color: #fff;
    }

    .option .info {
      flex: 1;
    }
    .option .info .name {
      font-size: 14px;
      font-weight: 500;
      color: #2b2a28;
    }
    .option .info .price {
      font-size: 14px;
      font-weight: bold;
      color: #ed7f1c;
    }

    .options-footer {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    .options-footer .base {
    font-size: 16px;
    color: #2b2a28;
    margin-bottom: 6px;
  }
  .options-footer .addons {
    font-size: 16px;
    color: #2b2a28;
    margin-bottom: 10px;
  }
  .options-footer .divider {
    border-top: 2px dashed #ccc;
    margin: 10px 0;
  }
  .options-footer .total {
    font-size: 20px;
    color: #ed7f1c;
    font-weight: bold;
    margin-top: 10px;
  }
 
@media (max-width: 768px) {

  body {
    background: #f6f5ec;
    margin: 0;
    padding: 0;
    font-size: 16px;
    -webkit-text-size-adjust: 100%;
  }

  .configurator {
    flex-direction: column;
    gap: 10px;
    padding: 10px;
    margin: 0;
    border-radius: 0;
    box-shadow: none;
    width: 100%;
    box-sizing: border-box;
  }

  /* Модели (sidebar) теперь сверху в виде горизонтального блока */
  .sidebar {
    width: 100%;
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    background: #2b2a28;
    border-radius: 12px;
    padding: 10px;
    box-sizing: border-box;
    scrollbar-width: none; /* скрыть скроллбар */
  }
  .sidebar::-webkit-scrollbar {
    display: none;
  }

  .sidebar h2 {
    display: none; /* скрываем заголовок для компактности */
  }

  .sidebar button {
    flex: 0 0 auto;
    font-size: 15px;
    padding: 10px 14px;
    margin-right: 8px;
    background: #3a3937;
    border-radius: 8px;
    white-space: nowrap;
  }

  .sidebar button.active {
    background: #ed7f1c;
    color: #2b2a28;
  }

  /* Основная часть (preview + options) вертикальная */
  .main {
    flex-direction: column;
    width: 100%;
    gap: 12px;
  }

  .card {
    width: 100%;
    box-sizing: border-box;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }

  /* Preview */
  .preview h2 {
    font-size: 18px;
    text-align: center;
  }

  .preview img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    margin: 10px 0;
  }

  .preview p {
    font-size: 15px;
    line-height: 1.5;
  }

  /* Options */
  .options {
    width: 100%;
  }

  .options h2 {
    font-size: 18px;
    text-align: center;
  }

  .options-list {
    max-height: none;
    overflow: visible;
    padding: 0;
  }

  details {
    margin: 8px 0;
  }

  summary {
    font-size: 16px;
    padding: 10px;
  }

  .option {
    padding: 10px;
    font-size: 15px;
  }

  .custom-checkbox {
    width: 20px;
    height: 20px;
  }

  .options-footer {
    font-size: 16px;
    text-align: center;
    margin-top: 20px;
  }

  .options-footer .total {
    font-size: 20px;
    color: #ed7f1c;
    font-weight: bold;
  }

  /* Кнопки и элементы клика большие и удобные */
  button, summary, label.option {
    -webkit-tap-highlight-color: transparent;
    cursor: pointer;
  }
  .sidebar {
  position: relative;
  z-index: 10; /* чтобы была выше всех остальных элементов */
  overflow-x: auto;
  overflow-y: hidden;
}

.main {
  position: relative;
  z-index: 1;
}
}  </style>
</head>

  let currentModel = null;

  function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
  }

  function selectModel(key) {
    document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
    document.getElementById("btn-" + key).classList.add("active");

    currentModel = models[key];
    renderPreview();
    renderOptions();
  }

  function renderPreview() {
    const preview = document.getElementById("preview");
    preview.innerHTML = `
      <h2>${currentModel.name}</h2>
      <img src="${currentModel.img}" alt="${currentModel.name}">
      <p>${currentModel.desc}</p>
    `;
  }

  function renderOptions() {
    const optionsDiv = document.getElementById("options");

    let list = optionsDiv.querySelector('.options-list');
    if (!list) {
      list = document.createElement('div');
      list.className = 'options-list';
      optionsDiv.appendChild(list);
    }

    list.innerHTML = '';

    for (let category in currentModel.options) {
      const details = document.createElement('details');
      const summary = document.createElement('summary');
      summary.textContent = category;
      details.appendChild(summary);

      currentModel.options[category].forEach(opt => {
        const label = document.createElement('label');
        label.className = 'option';
        label.innerHTML = `
          <input type="checkbox" value="${opt.price}" onchange="updateTotal()">
          <span class="custom-checkbox"></span>
          <div class="info">
            <div class="name">${opt.name}</div>
            <div class="price">${formatNumber(opt.price)} руб.</div>
          </div>
        `;
        details.appendChild(label);
      });

      list.appendChild(details);
    }

    let footer = optionsDiv.querySelector('.options-footer');
    if (!footer) {
      footer = document.createElement('div');
      footer.className = 'options-footer';
      footer.innerHTML = `
        <div class="base">Базовая цена: <span id="basePrice">${formatNumber(currentModel.basePrice)}</span> руб.</div>
        <div class="addons">Дополнения: <span id="addonsPrice">0</span> руб.</div>
        <div class="divider"></div>
        <div class="total">Итого: <span id="totalPrice">${formatNumber(currentModel.basePrice)}</span> руб.</div>
      `;
      optionsDiv.appendChild(footer);
    }

    updateTotal();
  }

  function updateTotal() {
    if (!currentModel) return;

    const checkboxes = document.querySelectorAll('.option input[type="checkbox"]');
    let addons = 0;
    checkboxes.forEach(ch => {
      if (ch.checked) addons += +ch.value;
    });

    const base = currentModel.basePrice;
    const total = base + addons;

    document.getElementById('addonsPrice').textContent = formatNumber(addons);
    document.getElementById('totalPrice').textContent = formatNumber(total);
  }
